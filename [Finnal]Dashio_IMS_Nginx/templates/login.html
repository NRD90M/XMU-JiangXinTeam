<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_patient</title>


  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="../static/css/font-awesome.css" rel="stylesheet" />
  <link href="../static/css/login_my.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/style-responsive.css" rel="stylesheet">
  

</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="post">
        <h2 class="form-login-heading" style="color:white">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</h2>
        <div class="login-wrap">
          <div>
          <input type="text" class="form-control {{un_state}}" value="{{un}}" placeholder="请输入帐号" autofocus id="username" name="username"style="outline:none;border:0;text-align:center;font-size:15px ;color:black">
          {% if un_state == "is-invalid" %}
        <div class="invalid-feedback" style="text-align: center">用户名不存在</div>
        {% endif %}
          </div>
          <br>
          <div>
          <input type="password" class="form-control {{pw_state}}" placeholder="请输入密码" id="password"  name="password" style="outline:none;border:0;text-align:center;font-size:15px ;color:black">
          {% if pw_state == "is-invalid" %}
        <div class="invalid-feedback" style="text-align: center">用户名或密码错误</div>
        {% endif %}
          </div>
          <label class="checkbox">
            <input type="checkbox" value="remember-me" style="margin-left: -15px"> 记住密码
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> 忘记密码？</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block"  type="submit"><i class="fa fa-lock"></i> 登&nbsp;&nbsp;&nbsp;录</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button class="btn btn-facebook" type="submit"><img src="../static/img/qq.png"></i>&nbspQQ登录</button>
            <button class="btn btn-twitter"  type="submit" style="background: limegreen"><img src="../static/img/wechat.png">&nbsp微信登录</button>
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="./register_patient">
              创建一个帐号
              </a>
          </div>
        </div>
      </form>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">忘记找回</h4>
              </div>
              <div class="modal-body">
                <p>请输入邮箱找回密码</p>
                <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <button class="btn btn-theme" type="button">提交</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="../static/js/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("../static/img/bg.jpg", {
    });
  </script>
</body>

</html>
